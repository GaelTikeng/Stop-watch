<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>stopwatch</title>
</head>
<body>
  <div class="all">
    
    <div id="textarea">
      <div class="timer">
        00 : 00 : 00 : 000
      </div>
    </div>
    <div class="btns">
      <button id="start">Start</button>
      <button id="stop" onclick="stopButton()">Stop</button>
      <button id="reset" onclick="resetButton()">Reset</button>
    </div>
  </div>
</body>

<script>
  let [milliseconds, seconds, minutes, hours] = [0, 0, 0, 0]
  let int = null
  let timeRef = document.querySelector('.timer')
  let start = document.getElementById('start')
  let stop = document.getElementById('stop')
  let reset = document.getElementById('reset')

  function displayTimer () {
    milliseconds += 10
    if (milliseconds == 1000) {
      milliseconds = 0
      seconds ++
      if (seconds == 59) {
        seconds = 0
        minutes ++
        if (minutes == 60) {
          minutes = 0
          hours ++
        }
      }
    }
    let h = hours < 10 ? "0" + hours : hours
    let m = minutes < 10 ? "0" + minutes : minutes
    let s = seconds < 10 ? "0" + seconds : seconds
    let ms =  milliseconds < 10 ? "00" + milliseconds : milliseconds < 100 ? "00" + milliseconds : milliseconds

    timeRef.innerHTML = `${h} : ${m} : ${s} : ${ms}`
  }

  function startButton () {
    if(int !== null) {
      clearInterval(int)
    }
    int = setInterval(displayTimer, 10)
  }
  start.addEventListener("click", startButton)

  function stopButton () {
    clearInterval(int)
  }

  function resetButton () {
    [milliseconds, seconds, minutes, hours] = [0, 0, 0, 0]
    timeRef.innerHTML = "00 : 00 : 00 : 000"
  }

</script>

</html>
